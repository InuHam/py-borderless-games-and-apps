name: Build and Release Windows EXE

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Build main.exe with PyInstaller
        run: |
          pyinstaller --onefile main.py --name Borderless-Games-and-Apps
        working-directory: ${{ github.workspace }}

      - name: Build updater.exe with PyInstaller
        run: |
          pyinstaller --onefile src/utils/updater.py --name updater
        working-directory: ${{ github.workspace }}

      - name: Upload EXEs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: py-borderless-games-and-apps-exe
          path: |
            dist/Borderless-Games-and-Apps.exe
            dist/updater.exe

  release:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: py-borderless-games-and-apps-exe
          path: dist

      - name: Create ZIP bundle
        run: |
          powershell Compress-Archive -Path dist/Borderless-Games-and-Apps.exe,dist/updater.exe -DestinationPath dist/Borderless-Games-and-Apps-${{ github.ref_name }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/Borderless-Games-and-Apps-${{ github.ref_name }}.zip
          draft_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
